  <body>
    <div class="container container-lg conatiner-sm container-md container-primary">
      <!-- Heading with small description-->
      <h1 id="title">Forms</h1>
      <p id="description">
        This is the Form created by using DOM manipulation concepts.The values
        entered in form will be updated in the Table.
      </p>

      <!-- The form contains input fields given in the task descprition -->
      <form id="form">
        <div class="form-control">
          <label> First name :</label>
          <input
            type="text"
            id="first-name"
            placeholder="Enter your First name"
            required
          />
        </div>

        <div class="form-control">
          <label> Last name :</label>
          <input
            type="text"
            id="last-name"
            placeholder="Enter your last name"
            required
          />
        </div>

        <div class="form-control">
          <label> Address :</label>
          <textarea name="" id="address" cols="40" rows="5" required></textarea>
        </div>

        <div class="form-control">
          <label> Pincode :</label>
          <input type="text" id="Pincode" required />
        </div>

        <div class="form-control">
          <label> Gender :</label>
          <input type="radio" id="gender" value="Male" /><label>Male</label>
          <input type="radio" id="female" value="Female" /><label>Female</label>
        </div>

        <div class="form-control">
          <label> Choice of Food (min 2 should be checked) :</label>
          <input type="checkbox" value="Idli" id="idli" />
          <label for=""> Idly </label>
          <input type="checkbox" value="Dosa" id="dosa" />
          <label for=""> Dosa </label>
          <input type="checkbox" value="Pizza" id="pizza" />
          <label for=""> Pizza </label>
          <input type="checkbox" value="Sandwitch" id="sandwitch" />
          <label for=""> Sandwitch </label>
          <input type="checkbox" value="Burger" id="burger" />
          <label for=""> Burger </label>
        </div>

        <div class="form-control">
          <label for=""> State :</label>
          <input type="text" id="state" required />
        </div>

        <div class="form-control">
          <label for=""> Country :</label>
          <input type="text" id="country" required />
        </div>
      </form>

      <button id="submit" class="btn-dark btn btn-lg" onclick="display()">
        Submit
      </button>
    </div>

    <div class="display">
      <table id="display_result" >
        <thead>
          <tr>
            <th>First name</th>
            <th>last name</th>
            <th>Address</th>
            <th>pincode</th>
            <th>gender</th>
            <th>food</th>
            <th>state</th>
            <th>country</th>
          </tr>
        </thead>
      </table>
    </div>
